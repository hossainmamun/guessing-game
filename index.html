<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>guessing game</title>
  </head>
  <body>
    <div class="container">
      <h3 class="header">guessing game</h3>

      <div class="input-div">
        <label for="">Enter Guess Number Between 1 To 5</label>
        <input type="number" name="" id="input-number" />
      </div>

      <div class="btn-div">
        <p id="reminder" class="reminder"></p>
        <button id="reset-btn">reset</button>
        <button id="result-btn">check result</button>
      </div>

      <div class="result-div">
        <p id="win"></p>
        <p id="lost"></p>
        <p id="remain-attempt">remaining attempts:</p>
        <p id="total-win">Total Win: 0</p>
        <p id="total-lost">Total Lost: 0</p>
      </div>

      <div class="final-result">
        <p id="final-result"></p>
      </div>
    </div>

    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
